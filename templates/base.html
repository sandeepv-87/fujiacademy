<!doctype html>
<html lang="en">

{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<section>
    <nav class="navbar navbar-expand-lg  custom-bg">
        <div class="container-fluid ">
            <img src="{% static 'img/logof.png' %}" alt="logo" class="navbar-logo">
            <h1 class="navbar-brand me-auto mb-2 mb-lg-0 justify-contend-start "  >FUJI Academy</h1>
        </div>
       <div>
            <div class=" navbar-collapse " id="navbarSupportedContent">
                <div>
                    <ul class="navbar-nav  mb-2 mb-lg-0 justify-contend-end" style="margin-right: 4em">
                        <li class="nav-item">
                            <a class="nav-link {% block homeactive %}{% endblock %}" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block coursesactive %}{% endblock %}" style="color: black"
                               href="/courses">Courses</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link {% block aboutusactive %}{% endblock %}" style="color: black"
                               href="/about">aboutus</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block contactactive %}{% endblock %}" style="color: black"
                               href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="contrainer text-center py-4">
        <style>
            body {

                background-color: white;
            }
        </style>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'css/styles.css' %}">


</body>
<style>

    .navbar-brand {
        font-size: 40px;
        font-weight: bold;
        font-style: italic;
        text-decoration-color: black;
    }

    .nav-link {
        color: black;
        background-color: transparent;
        border: 1px solid transparent;
        padding: 8px 16px;
        text-decoration: none;
    }

    .nav-link.active {
        background-color: rgba(91, 83, 83, 0.5);
        color: white;
        border-color: #f6f4f4;
        border-radius: 40px;
        height: auto;
    }

    .navbar-logo {
        width: 150px; /* Adjust the size to your preference */
        height: 150px; /* Ensures the logo is a square */
        object-fit: contain; /* Keeps the image aspect ratio */
        border-radius: 5px; /* Optional: Adds slightly rounded corners */ /* Optional: Adds spacing if the logo is next to text */
    }
    .nav-item{
        font-size: 30px;
    }
</style>


<script>
    document.getElementById("homeButton").addEventListener("click", function (event) {
        this.classList.add("active");
    });
</script>
{% block body %}
{% endblock body %}
